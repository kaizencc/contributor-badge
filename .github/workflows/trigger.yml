name: Receive PR
on:
  pull_request_review:
    types: [submitted]

jobs:
  build:
    # if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest

    steps:        
      # - uses: actions/checkout@v2

      # # imitation of a build process
      # - name: Build
      #   run: /bin/bash ./build.sh

      - name: Save PR number
        run: |
          mkdir -p ./pr
          echo ${{ github.event.number }} > ./pr/NR
      - uses: actions/upload-artifact@v2
        with:
          name: pr
          path: pr/